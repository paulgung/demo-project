<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWise - 您的智能健康管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        /* 引入 Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            /* 允许多个屏幕换行 */
            gap: 2rem;
            /* 屏幕之间的间距 */
            justify-content: center;
            padding: 2rem;
            /* 容器内边距 */
            background-color: #f0f4f8;
            /* 页面背景色 */
            min-height: 100vh;
        }

        .screen {
            width: 375px;
            /* 模拟 iPhone 尺寸 */
            height: 812px;
            /* 模拟 iPhone X/11/12/13 Pro 尺寸 */
            background-color: #ffffff;
            /* 屏幕默认背景色 */
            border-radius: 30px;
            /* 屏幕圆角 */
            overflow: hidden;
            /* 隐藏溢出内容 */
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            /* 屏幕阴影 */
            border: 1px solid #e5e7eb;
            /* 屏幕边框 */
            display: flex;
            flex-direction: column;
            /* 屏幕内部垂直布局 */
        }

        /* 优化 Material Icons 的显示 */
        .material-icons-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        /* 隐藏滚动条 */
        .screen-content {
            overflow-y: auto;
            /* 允许内容滚动 */
            flex-grow: 1;
            /* 占据剩余空间 */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .screen-content::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }
    </style>
    <script>
        // Tailwind 自定义配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#22c55e', // green-500 (主色调 - 活力绿)
                            dark: '#16a34a',  // green-600
                            light: '#4ade80' // green-400
                        },
                        secondary: '#3b82f6', // blue-500 (辅助色 - 科技蓝)
                        accent: '#f97316', // orange-500 (强调色 - 活力橙)
                        'text-primary': '#1f2937', // gray-800 (主要文字)
                        'text-secondary': '#6b7280', // gray-500 (次要文字)
                        'text-tertiary': '#9ca3af', // gray-400 (提示文字)
                        'bg-light': '#f9fafb', // gray-50 (浅背景)
                        'border-color': '#e5e7eb', // gray-200 (边框)
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // 设置默认字体
                    },
                    borderRadius: { // 添加更多圆角选项
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                        '6xl': '3rem',
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="app-container">

        <!-- 启动页 (Splash) -->
        <div class="screen flex flex-col items-center justify-center bg-gradient-to-br from-primary to-green-400 p-8 text-white"
            id="splash">
            <span class="material-icons-outlined text-8xl mb-4">health_and_safety</span>
            <h1 class="text-4xl font-bold mb-2">HealthWise</h1>
            <p class="text-lg opacity-80">您的智能健康管家</p>
            <div class="absolute bottom-10 animate-pulse">
                <span class="material-icons-outlined">keyboard_double_arrow_up</span>
            </div>
            <!-- 点击整个屏幕跳转到登录页 -->
            <a href="#login" class="absolute inset-0" aria-label="跳转到登录页"></a>
        </div>

        <!-- 登录页 (Login) -->
        <div class="screen flex flex-col bg-white" id="login">
            <!-- 内容容器，允许滚动但隐藏滚动条 -->
            <div class="screen-content p-8 flex-grow flex flex-col justify-center">
                <div class="text-center mb-12">
                    <span class="material-icons-outlined text-6xl text-primary mb-2">health_and_safety</span>
                    <h2 class="text-3xl font-semibold text-text-primary">欢迎回来</h2>
                    <p class="text-text-secondary mt-1">登录以继续您的健康之旅</p>
                </div>

                <div class="space-y-5">
                    <!-- 邮箱输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">mail_outline</span>
                        <input type="email" placeholder="邮箱地址"
                            class="w-full pl-10 pr-4 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>
                    <!-- 密码输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">lock_outline</span>
                        <input type="password" placeholder="密码"
                            class="w-full pl-10 pr-10 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                        <!-- 显示/隐藏密码按钮 -->
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">
                            <span class="material-icons-outlined text-lg">visibility_off</span>
                        </button>
                    </div>
                    <a href="#" class="block text-right text-sm text-primary hover:underline">忘记密码?</a>
                </div>

                <!-- 登录按钮 -->
                <a href="#home"
                    class="w-full bg-primary text-white text-center py-3 rounded-xl font-semibold mt-8 hover:bg-primary-dark transition duration-200 shadow-md shadow-primary/30">登录</a>

                <div class="mt-10 text-center">
                    <p class="text-sm text-text-tertiary">还没有账号? <a href="#register"
                            class="font-semibold text-primary hover:underline">立即注册</a></p>
                </div>

                <!-- 分隔线 -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-border-color"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-2 bg-white text-sm text-text-tertiary">或使用社交账号登录</span>
                    </div>
                </div>

                <!-- 社交登录按钮 -->
                <div class="flex justify-center space-x-4">
                    <button
                        class="w-12 h-12 flex items-center justify-center border border-border-color rounded-full hover:bg-gray-50 transition">
                        <!-- Placeholder for Google Icon -->
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.21 0 5.89 1.14 7.81 2.94l5.59-5.59C34.2 3.57 29.59 1.5 24 1.5 14.9 1.5 7.18 6.9 4.04 14.71l6.53 5.07C12.15 13.68 17.64 9.5 24 9.5z" />
                            <path fill="#4285F4"
                                d="M46.17 24.61c0-1.7-.15-3.34-.43-4.92H24v9.39h12.45c-.54 3.04-2.08 5.61-4.6 7.38l6.53 5.07C42.58 38.19 46.17 32.01 46.17 24.61z" />
                            <path fill="#FBBC05"
                                d="M10.57 19.78C10.04 18.23 9.74 16.6 9.74 14.89s.3-3.34 1.04-4.77l-6.53-5.07C2.41 8.48 1.5 11.61 1.5 14.89c0 3.28.91 6.41 2.54 9.08l6.53-5.07z" />
                            <path fill="#34A853"
                                d="M24 46.5c5.59 0 10.2-1.85 13.6-4.99l-6.53-5.07c-1.85 1.24-4.2 1.98-7.07 1.98-6.36 0-11.85-4.18-13.43-9.96l-6.53 5.07C7.18 41.1 14.9 46.5 24 46.5z" />
                            <path fill="none" d="M0 0h48v48H0z" />
                        </svg>
                    </button>
                    <button
                        class="w-12 h-12 flex items-center justify-center border border-border-color rounded-full hover:bg-gray-50 transition">
                        <!-- Placeholder for Apple Icon -->
                        <svg class="w-6 h-6 text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M19.17 13.54C19.1 12.75 19 11.89 19 11.18C19 9.07 19.5 7.5 20.24 5.97C19.03 5.05 17.5 4.5 15.97 4.5C14.12 4.5 13 5.5 12 5.5C11 5.5 9.88 4.5 8.03 4.5C6.5 4.5 4.97 5.05 3.76 5.97C4.5 7.5 5 9.07 5 11.18C5 11.89 4.9 12.75 4.83 13.54H4.82C4.09 16.38 5.31 19.5 7.58 19.5C8.83 19.5 9.56 18.75 10.92 18.75C12.28 18.75 12.91 19.5 14.34 19.5C16.61 19.5 17.91 16.38 19.17 13.54M12 3C12.59 3.03 13.35 2.59 13.85 2.21C13.43 1.44 12.78 1 12 1C11.22 1 10.57 1.44 10.15 2.21C10.65 2.59 11.41 3.03 12 3Z" />
                        </svg>
                    </button>
                    <button
                        class="w-12 h-12 flex items-center justify-center border border-border-color rounded-full hover:bg-gray-50 transition">
                        <!-- Placeholder for Facebook Icon -->
                        <svg class="w-6 h-6 text-[#1877F2]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-1.5c-1 0-1.5.5-1.5 1.5V12h3l-.5 3h-2.5v6.8c4.56-.93 8-4.96 8-9.8z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 注册页 (Register) -->
        <div class="screen flex flex-col bg-white" id="register">
            <!-- 返回按钮 -->
            <div class="p-6 pb-0">
                <a href="#login" class="text-text-secondary p-2 -ml-2 inline-block"> <!-- 使用 a 标签跳转 -->
                    <span class="material-icons-outlined align-bottom">arrow_back</span>
                </a>
            </div>
            <!-- 内容容器 -->
            <div class="screen-content p-8 pt-4 flex-grow flex flex-col justify-center">
                <div class="text-center mb-10">
                    <span class="material-icons-outlined text-6xl text-primary mb-2">health_and_safety</span>
                    <h2 class="text-3xl font-semibold text-text-primary">创建账号</h2>
                    <p class="text-text-secondary mt-1">开启您的健康生活</p>
                </div>

                <div class="space-y-5">
                    <!-- 用户名输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">person_outline</span>
                        <input type="text" placeholder="用户名"
                            class="w-full pl-10 pr-4 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>
                    <!-- 邮箱输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">mail_outline</span>
                        <input type="email" placeholder="邮箱地址"
                            class="w-full pl-10 pr-4 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>
                    <!-- 密码输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">lock_outline</span>
                        <input type="password" placeholder="设置密码"
                            class="w-full pl-10 pr-4 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>
                    <!-- 确认密码输入 -->
                    <div class="relative">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-text-tertiary">lock_outline</span>
                        <input type="password" placeholder="确认密码"
                            class="w-full pl-10 pr-4 py-3 border border-border-color rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200">
                    </div>
                </div>

                <!-- 同意条款 -->
                <div class="mt-6 flex items-start space-x-2">
                    <input type="checkbox" id="terms"
                        class="mt-1 h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="terms" class="text-sm text-text-secondary">我已阅读并同意 <a href="#"
                            class="text-primary hover:underline">服务条款</a> 和 <a href="#"
                            class="text-primary hover:underline">隐私政策</a>。</label>
                </div>

                <!-- 注册按钮 -->
                <a href="#home"
                    class="w-full bg-primary text-white text-center py-3 rounded-xl font-semibold mt-8 hover:bg-primary-dark transition duration-200 shadow-md shadow-primary/30">注册</a>

                <div class="mt-10 text-center">
                    <p class="text-sm text-text-tertiary">已经有账号了? <a href="#login"
                            class="font-semibold text-primary hover:underline">立即登录</a></p>
                </div>
            </div>
        </div>

        <!-- 更多页面将在这里添加 -->

    </div>
</body>

</html>
