<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康APP设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex gap-8">
        <!-- 登录页面 -->
        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-lg p-6 flex flex-col">
            <h2 class="text-2xl font-bold mb-8 text-center">健康生活</h2>
            <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=500" 
                 class="w-40 h-40 mx-auto rounded-full mb-8" alt="健康生活">
            <input type="text" placeholder="手机号/邮箱" 
                   class="w-full mb-4 p-3 rounded-lg bg-gray-50 border border-gray-200">
            <input type="password" placeholder="密码" 
                   class="w-full mb-6 p-3 rounded-lg bg-gray-50 border border-gray-200">
            <button class="w-full bg-green-500 text-white py-3 rounded-lg mb-4 hover:bg-green-600">
                登录
            </button>
            <p class="text-center text-gray-500">还没有账号？立即注册</p>
        </div>

        <!-- 首页仪表盘 -->
        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-lg font-bold">你好，小明</h3>
                    <p class="text-gray-500">今天也要保持健康哦</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-200"></div>
            </div>
            <div class="bg-green-50 rounded-2xl p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold">今日目标</h4>
                    <span class="text-green-500">4/6</span>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-green-500 mr-3"></div>
                        <span>步数 8000/10000</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-green-500 mr-3"></div>
                        <span>喝水 6/8杯</span>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-2xl">
                    <h4 class="font-bold mb-2">运动</h4>
                    <p class="text-2xl font-bold">38<span class="text-sm">分钟</span></p>
                </div>
                <div class="bg-purple-50 p-4 rounded-2xl">
                    <h4 class="font-bold mb-2">睡眠</h4>
                    <p class="text-2xl font-bold">7.5<span class="text-sm">小时</span></p>
                </div>
            </div>
        </div>

        <!-- 健康数据记录页面 -->
        <div class="w-80 h-[600px] bg-white rounded-3xl shadow-lg p-6">
            <h3 class="text-lg font-bold mb-6">健康数据</h3>
            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold">体重趋势</h4>
                        <span class="text-sm text-gray-500">本周</span>
                    </div>
                    <div class="h-32 bg-white rounded-lg"></div>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold">运动记录</h4>
                        <span class="text-sm text-gray-500">查看更多</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-orange-100 mr-3"></div>
                                <div>
                                    <p class="font-bold">跑步</p>
                                    <p class="text-sm text-gray-500">30分钟</p>
                                </div>
                            </div>
                            <span class="text-green-500">+150千卡</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-blue-100 mr-3"></div>
                                <div>
                                    <p class="font-bold">游泳</p>
                                    <p class="text-sm text-gray-500">45分钟</p>
                                </div>
                            </div>
                            <span class="text-green-500">+200千卡</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
